<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ital</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <div class="header__bg">
      <div class="container">
        <div class="header__inner">
          <a href="#">
            <img class="header__logo" src="./images/Index_file/Logo_Ital_whit.svg" alt="Logo" width="200" height="200">
            <img class="header__logo__med" src="./images/Index_file/Logo_Ital_whit.svg" alt="Logo" width="200"
              height="200">
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="./project.html">
                  Наши проекты
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">
                  Медиа
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">
                  О нас
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">
                  Контакты
                </a>
              </li>
            </ul>
          </nav>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__info">
            <h1 class="hero__title">Проектирование элитной <br> недвижимости «под ключ»</h1>
            <div class="hero__infos">
              <p class="hero__text">Запишитесь на бесплатную онлайн консультацию</p>
              <button class="hero__btn" type="button">Записаться</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main>
    <section class="services">
      <div class="container">
        <div class="servisec__inner">
          <h1 class="servisec__title">Наши услуги</h1>
          <ul class="servisec__list">
            <li class="servisec__item">
              <span class="servisec__text">Загородный дом</span>
            </li>
            <li class="servisec__item">
              <span class="servisec__span">Квартира</span>
              <button class="servisec__btn" type="button">Посмотреть</button>
            </li>
            <li class="servisec__item">
              <span class="servisec__text">Нежилые</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section>
      <section class="join">
        <div class="container">
          <div class="join__inner">
            <h2 class="join__title">
              Присоединяйтесь к нам <br>
              в Instagram
            </h2>
            <ul class="join__list">
              <li class="join__item">
                <img src="./images/Index_file/join-img.png" alt="Join-img">
              </li>
              <li class="join__item">
                <img src="./images/Index_file/join-img.png" alt="Join-img">
              </li>
              <li class="join__item">
                <img src="./images/Index_file/join-img.png" alt="Join-img">
              </li>
              <li class="join__item">
                <img src="./images/Index_file/join-img.png" alt="Join-img">
              </li>
              <li class="join__item">
                <img src="./images/Index_file/join-img.png" alt="Join-img">
              </li>
              <li class="join__item">
                <img src="./images/Index_file/join-img.png" alt="Join-img">
              </li>
              <li class="join__item">
                <img src="./images/Index_file/join-img.png" alt="Join-img">
              </li>
              <li class="join__item">
                <img src="./images/Index_file/join-img.png" alt="Join-img">
              </li>
            </ul>
            <button class="servisec__btn servisec__btn--block" type="button">Присоедениться</button>
          </div>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
